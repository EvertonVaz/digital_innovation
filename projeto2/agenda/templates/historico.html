{% extends "model-page.html" %}
{% block content %}
    <h2>Historico</h2>
    <a href="/">
    <button type="button">Voltar</button>
    </a>
    <ul style="font-size: 20px">
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %} "color:red" {% endif %}
                            {% if evento.get_proximo_evento %} "color:green" {% endif %}>

                    {{ evento.titulo }} - {{ evento.get_data_evento }}

                    (<a href="evento/?id={{ evento.id }}">Editar</a>
                    /<a href="evento/delete/{{ evento.id }}/">Exluir</a>)
                </div>
            </li>


        {% endfor %}
    </ul>
{% endblock %}
